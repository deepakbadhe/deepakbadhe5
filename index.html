<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
</head>
<body>
    <h2>Enter your Gmail address:</h2>
    <input type="email" id="emailInput" placeholder="example@gmail.com">
    <button onclick="submitEmail()">Submit</button>
    <div id="responseContainer"></div>

    <script>
        function submitEmail() {
            var email = document.getElementById('emailInput').value;
            window.location.href = 'https://script.google.com/macros/s/AKfycbwFeSkxs1OX0tfooadoy19yB44GK1k3nNC4WzBtG25RTZiC6H3hxxZtwa0IvVTUt7uO/exec?email=' + encodeURIComponent(email);
        }
    </script>
</body>
</html>
